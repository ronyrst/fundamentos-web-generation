<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
</head>
<body>
    <!-- Comentário -->

    <h1>Título</h1>
    <h2>Título</h2>
    <h3>Título</h3>
    <h4>Título</h4>
    <h5>Título</h5>
    <h6>Título</h6>

    <!-- O <span> se adequa ao tamanho que ele tem. Sem ter bordas -->

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <!-- ul usamos pra fazer menu -->

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <img src="link" alt="nome alternativo da image">

    <hr> <!-- coloca linha na página. fecha em si mesma, assim como a img -->

    <div>
        <p>A div serve para agregar coisas dentro.

        Se é menu: nav
        Se é na parte de baixo, footer
        etc e tal
        </p>
    </div>
</body>
</html>
